
<div class="container-fluid">
    <div>
      <div class="row">
        <div class="col-9">

              <mat-form-field class="example-full-width">
                <div class="css-dixqhs-MuiInputBase-root-MuiOutlinedInput-root">

                    <input  matInput type="text"  height="100%" class="form-control form-control"/>


                  <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
                    <mat-icon>search</mat-icon>
                  </button>
                </div>
              </mat-form-field>




        </div>

        <div class="col-3">
          <div class="example-button-container">
            <button mat-fab (click)="openDialog()" color="primary" aria-label="Example icon button with a delete icon">
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
        </div>
      </div>


    </div>


  <div class="mat-elevation-z8 scroll-directory">

    <table class="table table-striped tableheight" >
      <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Chỉnh sửa</th>
        <th>Xóa</th>


      </tr>
      </thead>
      <tbody *ngFor="let user of users ">
      <tr>
        <td></td>
        <td>{{user.name}}</td>
        <td>{{user.dayOfBirth  | date:'d/M/yy' }}</td>
        <td>{{user.sex}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>
          <button  (click)="openDialogeEdit(user)" mat-icon-button color="success" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td>
          <button (click)="delete(user)" mat-icon-button color="red" aria-label="Example icon button with a home icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>



</div>
