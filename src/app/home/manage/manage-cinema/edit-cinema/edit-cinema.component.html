<h1 mat-dialog-title>Sửa rạp</h1>
<div mat-dialog-content >
  <div class="card" xmlns="http://www.w3.org/1999/html">

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label  >Tên Rạp:</label>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Tên rạp là bắt buộc</div>
          </div>
        </div>
        <div class="form-group">
          <label for="area">Select list (select one):</label>
          <select  class="form-control" formControlName="area" id="area" name="area">
            <option *ngFor="let a of Areas"  [value]="a">{{a}}</option>

          </select>
        </div>
        <div class="form-group">
          <label for="add">Địa chỉ:</label>
          <input id ="add" type="text" formControlName="add" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.add.errors }" />
          <div *ngIf="submitted && f.add.errors" class="invalid-feedback">
            <div *ngIf="f.add.errors.required">Địa chỉ  là bắt buộc</div>
          </div>
        </div>
        <div class="form-group">
          <label for="city">Tỉnh:</label>
          <input id ="city" type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
          <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
            <div *ngIf="f.city.errors.required">Tỉnh là bắt buộc</div>
          </div>
        </div>


        <div class="form-group" >
          <button mat-button  cdkFocusInitial [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sửa
          </button>


        </div>


      </form>
    </div>

  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Hủy</button>
  <!--  <button mat-button [mat-dialog-close]="submitted" cdkFocusInitial>Ok</button>-->
</div>
