<h1 mat-dialog-title>Thêm Phòng Chiếu</h1>
<div mat-dialog-content >
  <div class="card" xmlns="http://www.w3.org/1999/html">

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label  >Rạp:</label>
          <input type="number" formControlName="cinema" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cinema.errors }" />
          <div *ngIf="submitted && f.cinema.errors" class="invalid-feedback">
            <div *ngIf="f.cinema.errors.required">Rạp là bắt buộc</div>
          </div>
        </div>
        <div class="form-group">
          <label  >Tên rạp:</label>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Tên là bắt buộc</div>
          </div>
        </div>
        <div class="form-group">
          <label  >Số hàng:</label>
          <input type="number" formControlName="row" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.row.errors }" />
          <div *ngIf="submitted && f.row.errors" class="invalid-feedback">
            <div *ngIf="f.row.errors.required">Số hàng</div>
          </div>
        </div>
        <div class="form-group">
          <label  >Số cột:</label>
          <input type="number" formControlName="column" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.column.errors }" />
          <div *ngIf="submitted && f.column.errors" class="invalid-feedback">
            <div *ngIf="f.column.errors.required">Số cột</div>
          </div>
        </div>

        <button mat-button  cdkFocusInitial [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Thêm
        </button>





      </form>
    </div>

  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Hủy</button>
  <!--  <button mat-button [mat-dialog-close]="submitted" cdkFocusInitial>Ok</button>-->
</div>
