<div class="container">
  <div class="row bg-light">
    <div class="col-sm-2 justify-content-center" >
      <h3 >{{cinemadetail$.name}}</h3><br>


    </div>
    <div class="col-sm-10">
      <div class="addresscinema"><mat-icon> place</mat-icon>{{  address$? address$.state :''  }}</div><br>
      <div><mat-icon>tab</mat-icon>Tổng số phòng chiếu:<span>6</span>  phòng</div><br>
      <div>	<mat-icon>event_seat</mat-icon>Tổng số chỗ ngồi:<span>30</span>  ghế</div><br>
    </div>


  </div>
  <div class="row justify-content-center">
    <div class="btn-group">
      <button type="button" class="btn clbtn">Lịch chiếu phim</button>
      <button type="button" class="btn clbtn">Vị trí rạp</button>
      <button type="button" class="btn clbtn">Hướng dẫn đi tới rạp</button>
      <button type="button" class="btn clbtn">Tiện ích đi kèm</button>

    </div>

  </div>
  <div>

  </div>
  <form  [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">


      <input id ="date" type="date" formControlName="date" class="form-control"/>

    </div>
    <div class="form-group">

      <button class="btn btn-success">Chọn</button>

    </div>
  </form>

  <div class="row">
<!--    <button mat-icon-button color="accent" aria-label="Example icon button with a vertical three dot icon">-->
<!--      <mat-icon>album</mat-icon>-->
<!--    </button>-->

    <div class="row">
       <button (click)="bookTicket(filmsession)" *ngFor="let filmsession of listFilmSession$ " color="primary" class="justify-content-center bg-success btn-hall">
         <mat-icon >featured_play_list</mat-icon><br>
          <h5> {{filmsession.film.name}}</h5><br>
          <h6>{{filmsession.hall.name}}</h6><br>
          <span>{{filmsession.startFrom}}-{{filmsession.endTo}}</span><br>

       </button>


    </div>

  </div>
</div>
