<div class="container" style="text-align: center" *ngIf="loading$">
  <div style="">
  <tr *ngFor='let in of counter(5) ;let i = index'>
    <td *ngFor="let seat of getSeatByRow(i)" >
      <mat-icon>event_seat</mat-icon>
        <p>{{seat.rowIndex}}{{seat.columnIndex}}</p>

    </td>


  </tr>
  </div>

</div>
