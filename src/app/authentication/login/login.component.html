<div class="card">
    <h4 class="card-header">Đăng nhập</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label >Mail:</label>
                <input type="text" formControlName="mail" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" />
                <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
                    <div *ngIf="f.mail.errors.required">Mail là bắt buộc</div>
                </div>
            </div>
            <div class="form-group">
                <label >Mật khẩu:</label>
                <input type="password" formControlName="pwd" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" />
                <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                    <div *ngIf="f.pwd.errors.required">Mật khẩu là bắt buộc</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Đăng nhập
                </button>
                <a routerLink="../register" class="btn btn-link">Đăng ký</a>
            </div>
        </form>
    </div>
</div>
